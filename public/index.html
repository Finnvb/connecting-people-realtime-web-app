<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <main>
        <section class="chat">
          <div>

      <section class="user-count">

      </section>
      </main>
